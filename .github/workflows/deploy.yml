name: Deploy to Server

on:
  push:
    branches: [main, master]
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: bot-build
        repository: ${{ github.repository }}
        run-id: ${{ github.event.workflow_run.id }}
        
    - name: Deploy artifacts to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "./deploy/*"
        target: "/opt/feedback-bot/"
        strip_components: 1
        
    - name: Build and start on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          # Переходим в директорию проекта
          cd /opt/feedback-bot
          
          # Копируем необходимые файлы для Docker
          cp ../feedback-bot/docker-compose.direct.yml ./docker-compose.yml || echo "docker-compose.direct.yml не найден"
          
          # Создаем docker-compose.yml если файл не найден
          if [ ! -f docker-compose.yml ]; then
            cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            feedback-bot:
              build: .
              container_name: feedback-bot
              restart: unless-stopped
              environment:
                - NODE_ENV=production
                - BOT_TOKEN=${BOT_TOKEN}
                - ADMIN_USER_ID=${ADMIN_USER_ID}
                - DATABASE_PATH=/app/data/database.sqlite
              volumes:
                - ./data:/app/data
                - ./logs:/app/logs
              networks:
                - bot-network
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
          
          networks:
            bot-network:
              driver: bridge
          EOF
          fi
          
          # Останавливаем текущий контейнер
          docker-compose down || true
          
          # Собираем и запускаем контейнер
          docker-compose up --build -d
          
          # Очищаем старые образы
          docker image prune -f
          
          # Показываем статус
          docker-compose ps
          
          # Показываем логи
          docker-compose logs --tail=20
