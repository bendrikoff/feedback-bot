name: CI/CD and Deploy

on:
  push:
    branches: [main, master]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bot-build
        path: |
          dist/
          package*.json
          Dockerfile
          docker-compose.direct.yml
          env.example
          ecosystem.config.js
        retention-days: 1
        
  deploy:
    runs-on: ubuntu-latest
    needs: ci-cd
    if: success()
    
    steps:
